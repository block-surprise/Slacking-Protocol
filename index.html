<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サボり・プロトコル | System v3.0</title>
    <style>
        :root {
            --primary: #00f2fe;
            --danger: #ff3b30;
            --warning: #ffcc00;
            --bg: #050510;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Consolas', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-y: auto; padding: 20px;
        }

        .bg-grid {
            position: fixed; width: 200%; height: 200%;
            background-image: linear-gradient(rgba(0, 242, 254, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 254, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; transform: perspective(500px) rotateX(60deg);
            z-index: -1; animation: moveGrid 8s linear infinite; top: 0;
        }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(40px); } }

        .container {
            width: 100%; max-width: 450px; padding: 30px;
            background: rgba(10, 10, 30, 0.9); backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 242, 254, 0.2); border-radius: 5px;
            text-align: center; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* モード選択ボタン */
        .mode-selector {
            display: flex; justify-content: space-around; margin-bottom: 20px; gap: 5px;
        }
        .mode-btn {
            flex: 1; padding: 8px; font-size: 0.7rem; border: 1px solid var(--primary);
            background: transparent; color: var(--primary); cursor: pointer; transition: 0.3s;
        }
        .mode-btn.active { background: var(--primary); color: var(--bg); font-weight: bold; }

        h1 { font-size: 1.4rem; letter-spacing: 5px; text-shadow: 0 0 10px var(--primary); margin: 10px 0; }
        
        textarea {
            width: 100%; height: 100px; background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 242, 254, 0.3); color: var(--primary);
            padding: 15px; box-sizing: border-box; margin-bottom: 15px; outline: none; resize: none;
        }

        button#main-btn {
            width: 100%; padding: 15px; background: transparent;
            border: 1px solid var(--primary); color: var(--primary);
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button#main-btn:disabled { opacity: 0.5; cursor: wait; }

        /* リザルト */
        #resultArea { display: none; margin-top: 25px; border-top: 1px dashed rgba(0, 242, 254, 0.3); padding-top: 20px; }
        .score-display { font-size: 4rem; font-weight: 900; color: white; text-shadow: 0 0 20px var(--primary); }
        .comment { font-size: 0.9rem; color: #889; background: rgba(255,255,255,0.03); padding: 15px; border-left: 3px solid var(--primary); text-align: left; margin-top: 10px;}

        /* ログエリア */
        .log-container {
            width: 100%; max-width: 450px; margin-top: 30px;
            text-align: left; font-size: 0.8rem; color: #667;
        }
        .log-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; }
        .log-score { font-weight: bold; color: var(--primary); margin-right: 10px; }

        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; opacity: 0; }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div id="flash"></div>

<div class="container">
    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('cool', this)">冷徹</button>
        <button class="mode-btn" onclick="setMode('kind', this)">慈愛</button>
        <button class="mode-btn" onclick="setMode('army', this)">軍曹</button>
    </div>

    <h1>サボり・プロトコル</h1>
    <div style="font-size: 0.6rem; color: var(--primary); margin-bottom: 15px;">ANALYSIS ENGINE v3.0 ONLINE</div>

    <textarea id="reason" placeholder="未達成事由を記述せよ..."></textarea>
    <button id="main-btn" onclick="startBattle()">解析プロセス開始</button>

    <div id="resultArea">
        <div id="score" class="score-display">0%</div>
        <div id="label" style="font-weight: bold; letter-spacing: 2px;"></div>
        <div id="comment" class="comment"></div>
    </div>
</div>

<div class="log-container">
    <div style="border-bottom: 1px solid var(--primary); padding-bottom: 5px; margin-bottom: 10px; color: var(--primary);">SYSTEM LOG</div>
    <div id="log-list"></div>
</div>

<script>
    const WORKER_URL = 'https://iiwake.proluce.workers.dev';
    let currentMode = 'cool';
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function setMode(mode, btn) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        playBeep(440, 0.05);
    }

    function playBeep(freq, duration, vol = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    async function startBattle() {
        const reason = document.getElementById('reason').value;
        if (!reason) return;

        const btn = document.getElementById('main-btn');
        btn.disabled = true;
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('score').innerText = "ANALYZING...";

        try {
            // モード情報を添えてWorkersへ送る（プロンプトをWorkers側で分岐させる）
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reason: reason, mode: currentMode })
            });
            const data = await response.json();
            
            animateScore(data.score, data.comment);
            saveLog(data.score, reason);
        } catch (e) {
            document.getElementById('score').innerText = "ERR";
            btn.disabled = false;
        }
    }

    function animateScore(target, comment) {
        let current = 0;
        const timer = setInterval(() => {
            if (current >= target) {
                clearInterval(timer);
                showResult(target, comment);
            } else {
                current++;
                document.getElementById('score').innerText = current + "%";
                if(current % 5 === 0) playBeep(200 + current*5, 0.02, 0.02);
            }
        }, 30);
    }

    function showResult(score, comment) {
        const label = document.getElementById('label');
        const flash = document.getElementById('flash');
        
        if (score >= 80) { label.innerText = "ACCEPTED"; label.style.color = var(--primary); flash.style.background = "white"; }
        else if (score >= 40) { label.innerText = "MARGINAL"; label.style.color = "#ffcc00"; flash.style.background = "rgba(255,200,0,0.2)"; }
        else { label.innerText = "REJECTED"; label.style.color = "#ff3b30"; flash.style.background = "rgba(255,0,0,0.2)"; }

        document.getElementById('comment').innerText = comment;
        flash.animate([{opacity: 0.5}, {opacity: 0}], 400);
        playBeep(880, 0.1, 0.1);
        speak(comment);
        document.getElementById('main-btn').disabled = false;
    }

    function saveLog(score, text) {
        const list = document.getElementById('log-list');
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `<span class="log-score">${score}%</span> ${text.substring(0,20)}...`;
        list.prepend(item);
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        // 性格によって声色を変える
        if (currentMode === 'kind') { uttr.rate = 0.9; uttr.pitch = 1.2; }
        else if (currentMode === 'army') { uttr.rate = 1.3; uttr.pitch = 0.5; }
        else { uttr.rate = 1.0; uttr.pitch = 0.7; }
        window.speechSynthesis.speak(uttr);
    }
</script>

</body>
</html>
