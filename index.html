<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サボり・プロトコル | AI解析システム</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --danger: #ff3b30;
            --warning: #ffcc00;
            --bg: #0a0a1a;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 背景演出 */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
        }

        .protocol-header {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0, 242, 254, 0.2);
            padding-bottom: 10px;
        }

        .system-status {
            font-size: 0.7rem;
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 1.5rem;
            margin: 5px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 254, 0.5);
            border-radius: 10px;
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        button:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 20px var(--primary);
        }

        /* リザルトエリア */
        #resultArea {
            display: none;
            margin-top: 30px;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 900;
            font-style: italic;
            margin: 10px 0;
            text-shadow: 0 0 20px var(--primary);
        }

        .label {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0;
        }

        .comment {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.6;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .show {
            animation: popIn 0.5s forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; opacity: 0;
        }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div id="flash"></div>

<div class="container">
    <div class="protocol-header">
        <div class="system-status">System: Standby / User: Human</div>
        <h1>サボり・プロトコル</h1>
    </div>

    <textarea id="reason" placeholder="未達成事由（言い訳）を入力せよ..."></textarea>
    
    <button id="btn" onclick="startBattle()">解析プロトコル実行</button>

    <div id="resultArea">
        <div id="score" class="score-display">0%</div>
        <div id="label" class="label"></div>
        <div id="comment" class="comment"></div>
    </div>
</div>

<script>
    const WORKER_URL = 'https://iiwake.proluce.workers.dev';

    async function startBattle() {
        const reason = document.getElementById('reason').value;
        if (!reason) return alert("言い訳が入力されていません。");

        const btn = document.getElementById('btn');
        const resultArea = document.getElementById('resultArea');
        const scoreEl = document.getElementById('score');
        const labelEl = document.getElementById('label');
        const commentEl = document.getElementById('comment');

        // UIリセット
        btn.disabled = true;
        btn.innerText = "ANALYZING...";
        resultArea.style.display = 'block';
        labelEl.classList.remove('show');
        scoreEl.innerText = "---%";
        commentEl.innerText = "AIによる論理整合性の解析中...";

        try {
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reason })
            });

            const data = await response.json();
            
            // カウントアップ演出
            animateScore(data.score, data.comment);

        } catch (error) {
            console.error(error);
            scoreEl.innerText = "ERR";
            commentEl.innerText = "通信エラー。プロトコルが遮断されました。";
            btn.disabled = false;
            btn.innerText = "再試行";
        }
    }

    function animateScore(target, comment) {
        let current = 0;
        const scoreEl = document.getElementById('score');
        const timer = setInterval(() => {
            if (current >= target) {
                clearInterval(timer);
                showFinalResult(target, comment);
            } else {
                current++;
                scoreEl.innerText = current + "%";
            }
        }, 20);
    }

    function showFinalResult(score, commentText) {
        const labelEl = document.getElementById('label');
        const commentEl = document.getElementById('comment');
        const flash = document.getElementById('flash');
        const btn = document.getElementById('btn');

        // 判定
        if (score >= 80) {
            labelEl.innerText = "【 承認 】正当な休息";
            labelEl.style.color = "var(--primary)";
            flash.style.background = "white";
        } else if (score >= 40) {
            labelEl.innerText = "【 考慮 】限定的承認";
            labelEl.style.color = "var(--warning)";
            flash.style.background = "rgba(255, 204, 0, 0.2)";
        } else {
            labelEl.innerText = "【 却下 】自己規律違反";
            labelEl.style.color = "var(--danger)";
            flash.style.background = "rgba(255, 59, 48, 0.2)";
        }

        // 演出
        labelEl.classList.add('show');
        commentEl.innerText = commentText;
        
        flash.animate([{ opacity: 1 }, { opacity: 0 }], { duration: 500 });
        
        // 音声読み上げ
        speak(commentText);

        btn.disabled = false;
        btn.innerText = "別の言い訳を送信";
    }

    function speak(text) {
        window.speechSynthesis.cancel(); // 読み上げ中なら停止
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        uttr.rate = 1.1;
        uttr.pitch = 0.8; // 少し低くしてシステムっぽく
        window.speechSynthesis.speak(uttr);
    }
</script>

</body>
</html>
